<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Forgot-Password</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 200px; " class="col-md-12">


                        <h3 class="text-center m-3"> Change Password</h3>

                        <form action="" th:action="@{/change-password}" method="post">

                            <div class="form-group m-4">
                                <input name="newPassword" required type="password" placeholder="Enter your new password"
                                       class="form-control">
                            </div>

                            <div class="container text-center mt-3">
                                <button class="btn btn-primary btn-block" type="submit">Change Password</button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
