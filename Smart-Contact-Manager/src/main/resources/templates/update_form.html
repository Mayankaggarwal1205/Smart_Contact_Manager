<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      th:replace="user_base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>User Update</title>
</head>
<body>
  <section>
    <div class="card mr-3">
      <div class="card-body">
        <h1 class="text-center">Update Contact</h1>
        <div class="container-fluid mt-1">
          <div class="row">
            <div class="col-md-10 offset-md-1">

              <form th:action="@{/user/process-update}" action="#" th:object="${contact}"
                    enctype="multipart/form-data" method="post">

                <!--contact image field -->
                <div class="container mt-2 text-center">
                  <img src="" th:src="@{'/'+${contact.image}}" class="my_profile"
                       style="height: 200px; width: 200px;" alt="">
                </div>

                <!--    cId field -->
                  <input th:value="${contact.cId}" type="hidden" id="cId" name="cId" required
                         class="form-control">

                <!--    first name field -->
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text mt-1">
                      <i class="fa fa-plus"></i>
                    </div>
                  </div>
                  <input th:value="${contact.name}" type="text" id="firstname" name="name"
                         placeholder="Update your name" required
                         class="form-control">
                </div>


                <!--    nickname name field -->
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text mt-1">
                      <i class="fa fa-user-alt"></i>
                    </div>
                  </div>
                  <input th:value="${contact.nickname}" type="text" id="nickname" name="nickname" placeholder="update nickname"
                         class="form-control">
                </div>


                <!--    phone field -->
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text mt-1">
                      <i class="fa fa-phone"></i>
                    </div>
                  </div>
                  <input th:value="${contact.phone}" required type="number" id="phone" name="phone"
                         placeholder="Update contact number"
                         class="form-control" min="10" >
                </div>


                <!--    email field -->
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text mt-1">
                      @
                    </div>
                  </div>
                  <input th:value="${contact.email}" required type="email" id="email" name="email"
                         placeholder="Update email here" class="form-control">
                </div>


                <!--    work field -->
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text mt-1">
                      <i class="fa fa-briefcase"></i>
                    </div>
                  </div>
                  <input th:value="${contact.work}" type="text" id="work" name="work" required
                         placeholder="Update work here"
                         class="form-control">
                </div>


                <!--    contact description field -->
                <textarea th:text="${contact.description}" name="description" id="mytextarea"
                          class="form-control mt-3" rows="10"
                          placeholder="Enter contact description">
                </textarea>


                <!-- image field -->
                <div class="custom-file mt-3">
                  <input type="file" name="imageUrl">
                </div>


                <div class="container text-center col-12 mt-3">
                  <button type="submit" class="btn btn-outline-primary">Update Contact</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
  </section>
</body>
</html>
