<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Forgot-Password</title>
</head>
<body>
<section>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" style="height: 250px; " class="col-md-12">

            <div th:if="${session.message}" class="container">
              <div th:classappend="${session.message.type}" class="alert text-center mt-3" role="alert">
                <span th:text="${session.message.content}"></span>
              </div>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>

<!--            <div class="alert alert-success m-4" role="alert">-->
<!--              OTP has been sent to your registered mail ID !!-->
<!--            </div>-->

            <form action="" th:action="@{/verify-otp}" method="post">

              <div class="form-group m-4">
                <input name="otp" required type="text" placeholder="Enter OTP here" class="form-control">
              </div>

              <div class="container text-center mt-3">
                <button class="btn btn-success btn-block" type="submit">Verify OTP</button>
              </div>

            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
