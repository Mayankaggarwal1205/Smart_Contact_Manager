<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      th:replace="user_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body">

                    <div class="container text-center">
                        <img src="" style="height: 200px; width: 200px;" class="my_profile text-center"
                             th:src="@{'/contact_logo.png'}" alt="contact_profile image">
                    </div>

                    <h1 class="text-center font-weight-light mt-3 text-secondary fond-italic">Start Adding your Contacts...</h1>

                    <div class="container text-center mt-4">
                        <a th:href="@{'/user/add-contact'}">
                            <button class="btn btn-primary btn-block">Add Contact</button>
                        </a>
                    </div>

                    <hr>

                    <div class="container text-center mt-4">
                        <h3>Donate Us</h3>
                        <div class="mt-3 col-md-8 offset-md-2" style="border: 1px solid gray">
                            <input id="payment_field" type="text" class="form-control text-center" placeholder="Enter amount here">
                        </div>
                        <button onclick="paymentStart()" class="btn btn-success btn-block mt-3">Pay Amount</button>
                    </div>

                </div>
            </div>
        </div>

        <script>
            $(document).ready(()=>{
                $(".item").removeClass('active')
                $("#home-link").addClass("active");
            });
        </script>

    </section>
</body>
</html>
