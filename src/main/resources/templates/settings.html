<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      th:replace="user_base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
</head>
<body>
<section>

  <div class="container">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body text-center">
          <h3>Change Password</h3>

          <form th:action="@{/user/change-password}" action="" method="post" >

            <div class="form-group">
              <input name="oldPassword" type="password" class="form-control mt-3" placeholder="Enter old password">
            </div>

            <div class="form-group">
              <input name="newPassword" type="password" class="form-control mt-3" placeholder="Enter new password">
            </div>

            <div class="container text-center mt-3">
              <button type="submit" class="btn btn-success btn-block">Change</button>
              <button type="reset" class="btn btn-danger btn-block">Reset</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(()=>{
      $(".item").removeClass('active')
      $("#setting-link").addClass("active");
    });
  </script>

</section>
</body>
</html>
