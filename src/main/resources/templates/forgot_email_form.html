<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Forgot-Password</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 280px; " class="col-md-12">

                            <div th:if="${session.message}" class="container">
                                <div class="alert alert-danger text-center mt-3" role="alert">
                                    <span th:text="${session.message.content}"></span>
                                </div>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>


                        <h3 class="text-center m-3"> Your Registered Email</h3>

                        <form action="" th:action="@{/send-OTP}" method="post">

                            <div class="form-group m-4">
                                <input name="email" required type="email" placeholder="Enter your registered email here" class="form-control">
                            </div>

                            <div class="container text-center mt-3">
                                <button class="btn btn-primary btn-block" type="submit">Send OTP</button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
